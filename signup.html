<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Signup</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/login-signup.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1 class="title">signup</h1>
      <form action="./login.html">
        <div class="input-group">
          <label for="email">email:</label>
          <input type="email" id="email" placeholder="your email address" required>
        </div>
        <div class="input-group">
          <label for="email">confirm email:</label>
          <input type="email" id="email" placeholder="confirm your email address" required>
        </div>
        <div class="input-group password-col">
          <label for="password">password:</label>
          <div class="password-group">
            <input type="password" id="password" placeholder="your password" required>
            <i class="ri-eye-line eye" onclick="eye()"></i>
          </div>
        </div>
        <button type="submit" class="btn">signup</button>
        <p class="signup-link">Already have an account? <a href="./login.html">login</a></p>
      </form>
    </main>
    <script src="./scripts/script.js"></script>
  </body>
</html>
